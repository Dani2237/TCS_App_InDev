<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Meine App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Zentriert die Rechtecke horizontal */
            align-items: flex-start; /* Richtet die Rechtecke oben aus */
            height: 100vh;
            background-color: #ffffff; /* Wei√üer Hintergrund */
            flex-wrap: wrap; /* Rechtecke umbrechen, wenn kein Platz mehr ist */
        }
        .rectangle {
            width: 300px;
            height: 50px;
            margin: 10px; /* Abstand zwischen den Rechtecken */
            background-color: #ffffff;
            border-radius: 25px; /* Halb so viel wie die H√∂he f√ºr abgerundete Ecken */
            border: 2px solid #000000; /* Schwarzer Rand */

            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            color: #000000;
        }
        .special-rectangle {
            width: 50px;
            height: 50px;
            background-color: #ffffff; /* Wei√üer Hintergrund */
            border-radius: 50%; /* Macht den Container rund */
            border: 2px solid #000000; /* Dunkler Rand */

            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px; /* Abstand zwischen den Rechtecken */
        }
        .special-rectangle img {
            width: 40px; /* Gleiche Breite wie der Kreis */
            height: auto; /* Gleiche H√∂he wie der Kreis */
            border-radius: 50%; /* Macht das Bild rund */
            object-fit: cover; /* Schneidet das Bild zu, um es perfekt einzupassen */
            margin: 0; /* Entfernt zus√§tzlichen Abstand */
        }
    </style>
</head>
